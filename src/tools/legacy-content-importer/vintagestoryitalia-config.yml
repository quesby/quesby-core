# tools/legacy-content-importer/vintagestoryitalia-config.yml
# Configuration for migrating vintagestoryitalia content to Neutrino

# Source and target directories
source: "/home/theoddape/Websites/vintagestoryitalia/src/blog/"
target: "/home/theoddape/Websites/theoddape.com/website/src/content/posts"

# Default values
author: "TheOddApe"
imagePath: "/img/"

# Field mappings specific to vintagestoryitalia
fieldMappings:
  title:
    - "page-title"
    - "seoTitle"
  description:
    - "descrizione"
    - "description"
    - "excerpt"
  date: "date"
  tags: "tags"
  category: "category"
  image: "image"
  author: "author"
  draft: "draft"
  featured: "featured"
  type: "type"

# Content processing
content:
  addCategoryToTags: true
  createAliases: true
  aliasPattern: "/blog/{slug}/"

# Backup settings
backup:
  enabled: true
  directory: "backup-before-import"